<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const apiKey = 'AIzaSyB2gt-UIOz0H84OMO72c8R0fyuobaMcI8Y';
        const spreadsheetId = '1eYP3Qzn_nYEfLZJa9ZNvyaoWEG2z0T5ifFz9nF_Qyk8';

        function fetchDataAndRenderGraph(sheetRange, graphContainerId) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetRange}?key=${apiKey}`;

            $.ajax({
                url: url,
                success: function(response) {
                    const data = response.values;
                    const xValues = [];
                    const yValuesB = [];
                    const yValuesC = [];

                    // Assuming the data has three columns: A, B, and C values
                    for (const row of data) {
                        xValues.push(row[0]);
                        yValuesB.push(row[1]);
                        yValuesC.push(row[2]);
                    }

                    const traceB = {
                        x: xValues,
                        y: yValuesB,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'PUT SIDE',
                        marker: { color: 'RED' }
                    };

                    const traceC = {
                        x: xValues,
                        y: yValuesC,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'CALL SIDE',
                        marker: { color: 'green' }
                    };

                    const graphData = [traceB, traceC];

                    const graphLayout = {
                        width: 600,
                        height: 400,
                        
                        
                    };



                  

                    Plotly.newPlot(graphContainerId, graphData, graphLayout);
                }
            });
        }
    </script>
